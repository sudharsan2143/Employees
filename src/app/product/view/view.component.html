<div class="row">
    <div class="col-sm">
      <h4>Product</h4>
    </div>
  </div>
  <div class="jumbotron col-sm-8" style="margin:auto">
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(employee$ | async).name}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Salery</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(employee$ | async).salery}}</label>
      </div>
  
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Designation</label>
      <div class="col-sm-10">
        <label for="" class="col-sm-12 col-form-label">{{(employee$ | async).designation.name}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
          <label for="" class="col-sm-12 col-form-label">{{(employee$ | async).department.name}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Years of Experience</label>
        <div class="col-sm-4">
          <label for="" class="col-sm-12 col-form-label">{{(employee$ | async).experience}}</label>
        </div>
        <label for="" class="col-sm-2 col-form-label">Dedution</label>
        <div class="col-sm-4">
          <label for="" class="col-sm-12 col-form-label">{{(employee$ | async).deduction}}</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success fa fa-pencil-square-o"  (click)='editProduct(product)' >&nbsp;Edit</button>&nbsp;
            <button type="button" class="btn btn-light fa fa-ban" routerLink='/products' >&nbsp;Cancel</button>
        </div>
      </div>
    </div>
