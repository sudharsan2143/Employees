<div class="row">
    <div class="col-sm">
      <h4>Add Product</h4>
    </div>
  </div>
  <form [formGroup]="employeeForm">
    <div class="jumbotron col-sm-8" style="margin:auto">
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Employee Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="formSubmitted && employeeForm.get('name').errors"  class="invalid-error">
            <div *ngIf="employeeForm.get('name').errors.required">Employee Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Salery</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="salery">
          <div *ngIf="formSubmitted && employeeForm.get('salery').errors"  class="invalid-error">
            <div *ngIf="employeeForm.get('salery').errors.required">Salery is required</div>
          </div>
        </div>
        
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Designation</label>
        <div class="col-sm-10">
          <select name="" id="" class="form-control"  formControlName="category">
              <option value="" *ngFor="let category of categories | async" 
              [value]="category.code" >{{category.name}}</option>
          </select>
          <div *ngIf="formSubmitted && employeeForm.get('category').errors"  class="invalid-error">
            <div *ngIf="employeeForm.get('category').errors.required">Designation is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
          <select name="" id="" class="form-control"  formControlName="unit">
              <option *ngFor="let unit of units | async" [value]="unit.code">{{unit.name}}</option>
          </select>
          <div *ngIf="formSubmitted && employeeForm.get('unit').errors"  class="invalid-error">
            <div *ngIf="employeeForm.get('unit').errors.required">Department is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Deduction Rate</label>
        <div class="col-sm-4">
          <input type="text" appNumberonly class="form-control"   formControlName="deduction">
          <div *ngIf="formSubmitted && employeeForm.get('deduction').errors"  class="invalid-error">
            <div *ngIf="employeeForm.get('deduction').errors.required">Deduction rate is required</div>
          </div>
        </div>
        <label for="" class="col-sm-2 col-form-label">Years of Experience</label>
        <div class="col-sm-4">
          <input type="text" appNumberonly class="form-control"   formControlName="experience">
          <div *ngIf="formSubmitted && employeeForm.get('experience').errors"  class="invalid-error">
            <div *ngIf="employeeForm.get('experience').errors.required">Years of Experience is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">&nbsp;</div>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success fa fa-floppy-o" (click)="save($event)" >&nbsp;Save</button>&nbsp;
            <button type="button" class="btn btn-success fa fa-floppy-o" (click) ="saveAndContinue($event)" >&nbsp;Save & Continue</button>&nbsp;
            <button type="button" class="btn btn-light fa fa-ban" routerLink='/products'>&nbsp;Cancel</button>
        </div>
      </div>
    </div>
  </form>
